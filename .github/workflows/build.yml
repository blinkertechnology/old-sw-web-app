name: Build

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["release"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Install dependencies
        run: yarn install
      - name: Generate app build
        run: yarn run publish
      - uses: actions/upload-artifact@v3
        with:
          name: release.zip
          path: |
            ./dist/**/*
            !./dist/*.zip
